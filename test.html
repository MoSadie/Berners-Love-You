<html>

<head>
    <title>
        TEST - Berners Love You!
    </title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
        p,
        h1,
        h2,
        blockquote,
        twitter-widget {
            width: fit-content;
            margin: auto;
        }
    </style>

    <script>
        var possiblePosts = [
            "https://reddit.com/r/bernesemountaindogs/comments/gnex1t/photo_op_finally_got_a_bath/",
            "https://twitter.com/bunsenbernerbmd/status/1273101406300495874",
        ];

        function selectPost() {
            var postIndex = Math.floor(Math.random() * possiblePosts.length);
            var postURL = possiblePosts[postIndex];
            if (postURL.startsWith("https://reddit.com")) {
                document.getElementById("embed").setAttribute("class", "reddit-card");
            } else if (postURL.startsWith("https://twitter.com")) {
                document.getElementById("embed").setAttribute("class","twitter-tweet");
            }
            document.getElementById("post").setAttribute("href", postURL);
            document.getElementById("post").innerHTML = postURL;
            document.getElementById("backupLink").setAttribute("href", postURL);
        }
    </script>
</head>

<body>
    <h1>Berners Love You! Test Site!</h1>
    <h2>Here is a random Burnese Mountain Dog pic/video to make you smile!</h2>
    <blockquote id="embed" class="reddit-card"><a id="post" href="https://reddit.com/r/bernesemountaindogs/">Loading a
            post, please wait a few seconds...</a></blockquote>
    <p>If the content above doesn't display correctly (ex. vertical video cut off weirdly), click <a id="backupLink"
            href="/">here</a> to view the original post.</p>
    <script>selectPost()</script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async src="https://embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>
    <p><button onClick="location.reload()">Click for a new post!</button></p>
</body>

</html>
